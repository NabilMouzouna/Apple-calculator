<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <title>simple calculator</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="output" id="output"><span>0</span></div>
            <div class="keyboard">
                <button class="darkGray" id="operators">AC</button>
                <button class="darkGray" id="operators">+/-</button>
                <button class="darkGray" id="operators">%</button>
                <button class="orange" id="operators">/</button>
                <button class="gray" id="numbers">7</button>
                <button class="gray" id="numbers">8</button>
                <button class="gray" id="numbers">9</button>
                <button class="orange" id="operators">x</button>
                <button class="gray" id="numbers">4</button>
                <button class="gray" id="numbers">5</button>
                <button class="gray" id="numbers">6</button>
                <button class="orange" id="operators">-</button>
                <button class="gray" id="numbers">1</button>
                <button class="gray" id="numbers">2</button>
                <button class="gray" id="numbers">3</button>
                <button class="orange" id="operators">+</button>
                <button class="gray" style="grid-column: 1/3;" id="numbers">0</button>
                <button class="gray" id="comma">,</button>
                <button class="orange" id="operators">=</button>
            </div>
        </div>
    </main>
    <script src="dist/index.js" type="module"></script>
</body>
</html>
